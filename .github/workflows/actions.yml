name: CI/CD
run-name: ${{ github.actor }} just pushed code ðŸ¤©
on:
    push:
        branches:
            - main
jobs:
    frontend:
        runs-on: ubuntu-latest
        steps:
            - name: Check out code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v3

            - name: Install dependencies
              run: cd frontend && npm install

            - name: Build
              run: cd frontend && npm run build

            # Test script here -> Configure package.json
            # - name: Test
            #   run: cd frontend && npm test

    backend:
        runs-on: ubuntu-latest

        env:
            MYSQL_USER: root
            MYSQL_PASSWORD: root
            MYSQL_DATABASE: sbrp_ais_kachang

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.x"

            - name: Install dependencies
              run: cd backend && pip install -r requirements.txt

            - name: Set up MySQL
              run: |
                  sudo systemctl start mysql.service
                  mysql -h localhost -e 'CREATE DATABASE ${{ env.MYSQL_DATABASE }};' -u${{ env.MYSQL_USER }} -p${{ env.MYSQL_PASSWORD }}

            - name: Load initial data
              run: |
                  python load_init_sql.py

            - name: Test backend
              run: cd backend && pytest
