name: CI/CD
run-name: ${{ github.actor }} just pushed code ðŸ¤©
on:
    push:
        branches:
            - main
jobs:
    frontend:
        runs-on: ubuntu-latest
        steps:
            - name: Check out code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v3

            - name: Install dependencies
              run: cd frontend && npm install

            - name: Build
              run: cd frontend && npm run build

            - name: Test
              run: cd frontend && npm test

    backend:
        runs-on: ubuntu-latest
        env:
            DB_USER: ${{secrets.DB_USER}}
            DB_PASSWORD: ${{secrets.DB_PASSWORD}}
            DB_NAME: sbrp_ais_kachang

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: "3.x"

            - name: Install dependencies
              run: cd backend && pip install -r requirements.txt

            - name: Install MySQL client
              run: sudo apt-get install -y mysql-client

            - name: Create the database and load initial data
              run: |
                  mysql -h localhost -u$DB_USER -p$DB_PASSWORD -e "CREATE DATABASE $DB_NAME;"
                  mysql -h localhost -u$DB_USER -p$DB_PASSWORD $DB_NAME < init.sql
                  python load_init_sql.py

            - name: Test backend
              run: cd backend && pytest
