name: CI/CD
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
    push:
        branches:
            - main
jobs:
    frontend:
        runs-on: ubuntu-latest
        steps:
            - name: Check out code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 14

            - name: Install dependencies
              run: cd frontend && npm install

            - name: Build
              run: cd frontend && npm run build

            - name: Test
              run: cd frontend && npm test

    backend:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: 3.x

            - name: Install dependencies
              run: cd backend && pip install -r requirements.txt

            - name: Install MySQL client
              run: sudo apt-get install -y mysql-client

            - name: Create the database and load initial data
              run: |
                  mysql -h localhost -u ${{secrets.DB_USER}} -p${{secrets.DB_PASSWORD}} -e "CREATE DATABASE sbrp_ais_kachang;"
                  mysql -h localhost -u ${{secrets.DB_USER}} -p${{secrets.DB_PASSWORD}} sbrp_ais_kachang < init.sql
                  python load_init_sql.py

            - name: Test backend
              run: cd backend && pytest
